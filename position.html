<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Centering by Margin</title>
    <link href="./styles/body.css" rel="stylesheet" />
    <link href="./styles/block.css" rel="stylesheet" />
    <style>
      .page {
        position: relative;

        height: 100vh;
      }

      .page__block {
        position: absolute;
        top: 50%;
        left: 50%;

        /* margin-top: -50px; */ /* hardcode variant */
        /* margin-left: -50px; */ /* hardcode variant */
        transform: translate(-50%, -50%); /* universal variant */
      }
    </style>
  </head>
  <body class="body page">
    <div class="block page__block"></div>
  </body>
</html>
