<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Centering by Margin</title>
    <!-- <link href="./styles/block.css" rel="stylesheet" /> -->
    <style>
      .page {
        position: relative;

        height: 100vh;
        margin: 0;
      }

      .page__block {
        position: absolute;
        top: 50%;
        left: 50%;

        margin-top: -0.625em;
      }
    </style>
  </head>
  <body class="page">
    <div class="block page__block">Текст</div>
  </body>
</html>
