<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Centering by Inline-block and Vertical Align</title>
    <link href="./styles/body.css" rel="stylesheet" />
    <link href="./styles/block.css" rel="stylesheet" />
    <style>
      .page {
        line-height: 100vh;
        text-align: center;
      }

      .page__block {
        display: inline-block;

        line-height: 1.25; /* return usual value */
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="body page">
    <div class="block page__block"></div>
  </body>
</html>
